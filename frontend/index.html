<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taking App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="idk-lol">
      <div class="button-container">        
        <h2>Saved Notes</h2>
        <div id="tabs">this is my notes</div>
        <div id="tabs">notes 2 </div>  
      </div>
      <div class="text-container">
        <h1>📝</h1>
        <form id="noteForm">
          <input type="text" id="noteTitle" placeholder="My Notes" />
          <button type="submit">Add Note</button>
          <textarea
            id="noteInput"
            name="notepad"
            placeholder="Write your note here..."
            required
          ></textarea>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
